<!DOCTYPE html> 
<html> 
<head> 
	
<script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
<script type="text/javascript">
	document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
		var adobeDCView = new AdobeDC.View({clientId: "b8f40a9eab68470fbfaec46cb3c66596", divId: "adobe-dc-view"});
		adobeDCView.previewFile({
			content:{location: {url: "{{file_url}}"}},
			metaData:{fileName: "Bodea Brochure.pdf"}
		}, {showDownloadPDF: false, showPrintPDF: false});
	});
</script>
</head> 
<body oncontextmenu="return false"  style="width: 100%; height: 100%; position: absolute;">

<div id="adobe-dc-view"></div>
</body>
